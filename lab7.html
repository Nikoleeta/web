<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Косарева Николета Вячеславовна. Лабораторная №7</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function addBlocks(){
            let blocks = document.getElementById('blocks');
            for (let i=0; i<10; i++){
                let block = document.createElement('div');
                block.innerHTML='Блок №'+(i+1)+': '+(2*i**2);

                blocks.appendChild(block);
            }
        }

        function showExchange(){
            let exchange =[70.5174, 70.1217, 70.0414, 70.3847, 70.5991,
                        70.8924, 71.5763, 72.8949, 72.7923, 73.6307];
            let table = document.getElementById('dollar-exchange');
            for (let i=0;i<exchange.length; i++){
                let tr=document.createElement('tr');
                let td=document.createElement('td');
                td.innerHTML=exchange[i];
                tr.appendChild(td);
                table.appendChild(tr);
            }

            let sum=0;
            for (let i=0; i<exchange.length; i++){
                sum=sum+exchange[i];
            }
            let average=sum/exchange.length;
            document.getElementById('detail').innerHTML=
            'среднее значение: '+ average; 
        }

        function addTransparentBlocks(){
            let trblock=document.getElementById('transparent-blocks');
            for (let i=0; i<10; i++){
                let block1 = document.createElement('div');
                block1.innerHTML='Блок №'+(i+1);
                block1.style.opacity=i*0.1;
                trblock.appendChild(block1);
            }
        }

        function create(){
            let quantity=document.getElementById('butt');
            let q=document.getElementById('circ');
            let q1=parseInt(q.value);

            for (let i=0; i<q1; i++){
                let circle=document.createElement('div');
                circle.style['border-radius']='200px';
                circle.style['text-align']='center';
                circle.style['']='auto';
                circle.style.border='1px solid'; 
                circle.style.width='100px'; 
                circle.style.height='100px'; 
                circle.innerHTML='№'+(q1-i);
                quantity.appendChild(circle);
                
                if ((q1-i)%2 == 0){
                    circle.style.backgroundColor='red';
                } else{
                    circle.style.backgroundColor='green';
                }
            }
        }
    </script>
</head>

<style>
    .circle{
        border:1px solid;
        border-radius: 200px;
        width:100px;
        height: 100px;
    }
</style>

    <header>
        НГТУ, ФБ, Лабораторная работа №6
    </header>

    <main>
       <button onclick="addBlocks()">Создать блоки</button>
       <div class ="blocks" id="blocks"></div> 

       <button onclick="showExchange()">Курс доллара</button>
       <table border="1" id="dollar-exchange"></table>
       <div id="detail"></div>

       <button onclick="addTransparentBlocks()">
        Создать полупрозрачные блоки</button>
        <div id="transparent-blocks"></div>

        <label class="circle">
            <input type="number" id="circ" value="5"
            placeholder="введите число кругов"></label><br>
    
            <button onclick="create()">Красное/зеленое</button>
            <div class='but' id="butt"></div>

    </main>

    <footer>
        &copy; Косарева Николета Вячеславовна, ФБИ-12, 2 курс, 2023
    </footer>
