<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Косарева Николета Вячеславовна. Лабораторная работа 5</title>
    <link rel="stylesheet" href="main.css">
   
   <script>
    function ShowSum() {
        let inputA=document.getElementById('numberA');
        let inputB=document.getElementById('numberB');
        
        let a=parseInt(inputA.value);
        let b=parseInt(inputB.value);
        let result = a+b;
        alert ('сумма ' + a + ' и ' + b + ' равна ' + result);
    }
    function ShowAuthor() {
        let author = "Автор страницы:\nКосарева Николета Вячеславовна";
        alert(author)
    }
    function Foote() {
        let foot='Косарева Николета,староста ФБИ-12';
        alert(foot)
    }
    function showdiff(){
        let inputA=document.getElementById('numberA');
        let inputB=document.getElementById('numberB');
        
        let a=parseInt(inputA.value);
        let b=parseInt(inputB.value);
        let result = a-b;
        alert ('разность ' + a + ' и ' + b + ' равна ' + result);
    }

    function showprod(){
        let inputA=document.getElementById('numberA');
        let inputB=document.getElementById('numberB');
        
        let a=parseInt(inputA.value);
        let b=parseInt(inputB.value);
        let result = a*b;
        alert ('произведение ' + a + ' и ' + b + ' равно ' + result);
    }

    function showdiv(){
        let inputA=document.getElementById('numberA');
        let inputB=document.getElementById('numberB');
        
        let a=parseInt(inputA.value);
        let b=parseInt(inputB.value);
        let result = a/b;
        alert ('результат деления ' + a + ' и ' + b + ' равен ' + result);
    }

    function changeOutput(buttonNum,backColor,textColor) {
        let output = document.getElementById('output');
        output.innerHTML='нажата кнопка'+ buttonNum;
        output.style.backgroundColor= backColor;
        output.style.color= textColor;
    }

    function summ(){
        let inputC=document.getElementById('apples');
        let inputD=document.getElementById('pears');
        let inputE=document.getElementById('oranges');
        let inputF=document.getElementById('melon');
        let inputI=document.getElementById('watermelon');

        let c=parseInt(inputC.value);
        let d=parseInt(inputD.value);
        let e=parseInt(inputE.value);
        let f=parseInt(inputF.value);
        let i=parseInt(inputI.value);
        
        let summa=c*100+d*80+e*150+f*300+i*500;

        let out=document.getElementById('out');
        out.innerHTML='общая сумма ' + summa + ' рублей';
    }


   </script>


   <style>

        .message{
            height: 25px;
            width: 220px; 
            background:white; 
            border: 1px solid; 
            border-radius: 10px; 
            border-color: blue;
            display:inline-block;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 10px;
            margin-left: 5px;
            padding-top:9px;
            cursor: pointer;
        }
        
        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
            margin: 10px;
        }
        .korzina{
            height: 300px;
            width: 300px;
            border: 2px solid;
            border-radius: 10px; 
            border-color: darkcyan;
            margin:10px;
            padding-top: 10px;
            text-align: center;
            font-size: 30px;
            color: darkolivegreen;
            font-weight: bold;
            background-color: linen;
        }

        .naimen{
            text-align: justify;
            font-size: 12px;
            color: rgb(0, 0, 0);
            font-weight: normal;
        }

        #out{
            border: 1px solid;
            width: 200px;
            height: 20px;
            margin-left: 50px;
            margin-top: 5px;
            font-size: 12px;
        }
    </style>

</head>

<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>

        <div class="message" onclick="ShowSum()"> Найти сумму чисел</div>
        <div class="message" onclick="showdiff()">Найти разность чисел</div>
        <div class="message" onclick="showprod()">Найти произведение чисел</div>
        <div class="message" onclick="showdiv()">Результат деления чисел</div>
        <div class="message" onclick="ShowAuthor()">Узнать, кто автор страницы</div>
   
        <div>
            <input type="button" value="кнопка 1" 
            onclick="changeOutput(1,'red','yellow')">

            <input type="button" value="кнопка 2"
            onclick="changeOutput(2,'yellow','black')">

            <input type="button" value="кнопка 3"
            onclick="changeOutput(3,'purple','white')">
            
            <input type="button" value="кнопка 4"
            onclick="changeOutput(4,'gray','red')">
        </div>

        <div id="output"></div>



        <div class="korzina">Корзина товаров
            
            <label class="naimen">Яблоки (100р/шт):
            <input type="number" id="apples"></label><br>

            <label class="naimen">Груши (80р/шт): 
            <input type="number" id="pears"></label><br>

            <label class="naimen">Апельсины (150р/шт): 
            <input type="number" id="oranges"></label><br>

            <label class="naimen">Дыни (300р/шт): 
            <input type="number" id="melon"></label><br>

            <label class="naimen">Арбуз (500р/шт): 
            <input type="number" id="watermelon"></label><br>

            <input type="button" value="Рассчитать" 
            onclick="summ()">

            <div id="out"></div>
        </div>




    </main>

    <footer onclick="Foote()">
        &copy; Косарева Николета, ФБИ-12, 2 курс, 2023
    </footer>
</body>
</html>
