<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Косарева Николета Вячеславовна. Лабораторная работа 5</title>
    <link rel="stylesheet" href="main.css">
   
   <script>
    function ShowSum() {
        let inputA=document.getElementById('numberA');
        let inputB=document.getElementById('numberB');
        
        let a=parseInt(inputA.value);
        let b=parseInt(inputB.value);
        let result = a+b;
        alert ('сумма ' + a + ' и ' + b + ' равна ' + result);
    }
    function ShowAuthor() {
        let author = "Автор страницы:\nКосарева Николета Вячеславовна";
        alert(author)
    }
    function Foote() {
        let foot='Косарева Николета,староста ФБИ-12';
        alert(foot)
    }
    function showdiff(){
        let inputA=document.getElementById('numberA');
        let inputB=document.getElementById('numberB');
        
        let a=parseInt(inputA.value);
        let b=parseInt(inputB.value);
        let result = a-b;
        alert ('разность ' + a + ' и ' + b + ' равна ' + result);
    }

    function showprod(){
        let inputA=document.getElementById('numberA');
        let inputB=document.getElementById('numberB');
        
        let a=parseInt(inputA.value);
        let b=parseInt(inputB.value);
        let result = a*b;
        alert ('произведение ' + a + ' и ' + b + ' равно ' + result);
    }

    function showdiv(){
        let inputA=document.getElementById('numberA');
        let inputB=document.getElementById('numberB');
        
        let a=parseInt(inputA.value);
        let b=parseInt(inputB.value);
        let result = a/b;
        alert ('результат деления ' + a + ' и ' + b + ' равен ' + result);
    }

   </script>


   <style>

        .message{
            height: 25px;
            width: 220px; 
            background:white; 
            border: 1px solid; 
            border-radius: 10px; 
            border-color: blue;
            display:inline-block;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 10px;
            margin-left: 5px;
            padding-top:9px;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" 
            value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" 
            value="7891" id="numberB"></label><br>

        <div class="message" onclick="ShowSum()">
            Найти сумму чисел
        </div>

        <div class="message" onclick="showdiff()">
            Найти разность чисел
        </div>

        <div class="message" onclick="showprod()">
            Найти произведение чисел
        </div>

        <div class="message" onclick="showdiv()">
            Результат деления чисел
        </div>

        <div class="message" onclick="ShowAuthor()">
            Узнать, кто автор страницы
        </div>
    </main>

    <footer onclick="Foote()">

    </footer>
